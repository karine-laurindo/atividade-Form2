<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenda de veículos JS</title>
    <link rel="stylesheet" href="./css/style2.css">
</head>
<body>
    <main>
        <h1>Revenda de veículos JS</h1>
    </main>
    <hr>

    <section>
        <div class="div-principal">

            <div class="form-principal" action="" method="get">
            <div class="form">
                
                <label for="">Veículo:</label>
                <input id="tipo" type="text" placeholder="Modelo do veículo">

                <br>
                <label for="">Preço R$:</label>
                <input id="valor" type="text" placeholder="Valor do veículo">

                <br>
                <button id="btn">Ver promoção</button>
                
            </div>
        </div>

            <div class="resposta">
                <p>Resposta</p>
                <br>
                <p id="tipo"></p>
                <p id="outvalor"></p>
                <p id="outsaldo"></p>
            </div>

        </div>

    </section>

    <script src="./js/script2.js"></script>
</body>
</html>
