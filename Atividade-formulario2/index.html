<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Locadora JS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <h1>Video Locadora JS</h1>
    </main>
    <hr>

    <section>
        <div class="div-principal">

            <div class="form-principal" action="" method="get">
            <div class="form">
                
                <label for="">Título do filme:</label>
                <input id="inTitulo" type="text" placeholder="IT - A coisa">

                <br>
                <label for="">Duração (min):</label>
                <input id="inTempo" type="text" placeholder="189">

                <br>
                <button id="btn">Converter em Horas em Minutos</button>
                
            </div>
        </div>

            <div class="resposta">
                <p>Resposta</p>
                <br>
                <p id="outTitulo"></p>
                <p id="outTempo"></p>
            </div>

        </div>

    </section>

    <script src="./js/script.js"></script>
</body>
</html>
