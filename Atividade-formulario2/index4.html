<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmácia JS</title>
    <link rel="stylesheet" href="./css/style4.css">
</head>
<body>
    <main>
        <h1>Farmácia JS</h1>
    </main>
    <hr>

    <section>
        <div class="div-principal">

            <div class="form-principal" action="" method="get">
            <div class="form">
                
                <label for="">Medicamento:</label>
                <input id="medicamento" type="text" placeholder="Nome do medicamentto">

                <br>
                <label for="">Preço R$:</label>
                <input id="valor" type="text" placeholder="Preço">

                <br>
                <button id="btn">Mostrar Promoção</button>
                
            </div>
        </div>

            <div class="resposta">
                <p>Resposta</p>
                <br>
                <p id="outMedicamento"></p>
                <p id="outPromocao"></p>
            </div>

        </div>

    </section>

    <script src="./js/script4.js"></script>
</body>
</html>
