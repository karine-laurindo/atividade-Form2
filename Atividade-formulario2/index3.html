<!DOCTYPE html>
<html lang="en">
<head>

    <title>Restaurante JS</title>
    <link rel="stylesheet" href="./css/style3.css">
</head>
<body>
    <main>
        <h1>Restaurante JS</h1>
    </main>
    <hr>

    <section>
        <div class="div-principal">

            <div class="form-principal" action="" method="get">
            <div class="form">
                
                <label for="">Buffet por Quilo R$:</label>
                <input id="valor" type="text" placeholder="Preço por quilo">

                <br>
                <label for="">Consumo do cliente (gr):</label>
                <input id="consumo" type="text" placeholder="Consumo em gramas">

                <br>
                <button id="btn">Calcular Preço</button>
                
            </div>
        </div>

            <div class="resposta">
                <p>Resposta</p>
                <br>
                <p id="outvalorKG"></p>
            </div>

        </div>

    </section>

    <script src="./js/script3.js"></script>

</html>
